<h2>Recoverable Files</h2>
<form id="recover-form" method="post" action="{% url 'recover' %}">
    {% csrf_token %}
    <ul>
        {% for file in files %}
            <li>
                <label>
                    <input type="checkbox" name="files" value="{{ file }}">                    
                </label>{{ file }}
            </li>
        {% endfor %}
    </ul>
    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded mt-4 hover:bg-blue-700">Recover</button>
</form>
